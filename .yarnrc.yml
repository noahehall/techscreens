bstatePath: "${YARN_BSTATE_PATH}"

cacheFolder: "${YARN_CACHE_FOLDER}"

checksumBehavior: "${YARN_CHECKSUM_BEHAVIOR}"

compressionLevel: "${YARN_COMPRESSION_LEVEL}"

constraintsPath: "${YARN_CONSTRAINTS_PATH}"

defaultSemverRangePrefix: "${YARN_DEFAULT_SEMVER_RANGE_PREFIX}"

enableAbsoluteVirtuals: "${YARN_ENABLE_ABSOLUTE_VIRTUALS}"

enableGlobalCache: "${YARN_ENABLE_GLOBAL_CACHE}"

enableImmutableInstalls: "${YARN_ENABLE_IMMUTABLE_INSTALLS}"

enableInlineBuilds: "${YARN_ENABLE_INLINE_BUILDS}"

enableMirror: "${YARN_ENABLE_MIRROR}"

enableNetwork: "${YARN_ENABLE_NETWORK}"

enableProgressBars: "${YARN_ENABLE_PROGRESS_BARS}"

enableScripts: "${YARN_ENABLE_SCRIPTS}"

enableStrictSsl: "${YARN_ENABLE_STRICT_SSL}"

enableTelemetry: "${YARN_ENABLE_TELEMETRY}"

enableTransparentWorkspaces: "${YARN_ENABLE_TRANSPARENT_WORKSPACES}"

globalFolder: "${YARN_GLOBAL_FOLDER}"

immutablePatterns:
  - .pnp.*

initScope: yarnpkg

installStatePath: "${YARN_INSTALL_STATE_PATH}"

lockfileFilename: "${YARN_LOCKFILE_FILENAME}"

networkConcurrency: "${YARN_NETWORK_CONCURRENCY}"

nmHoistingLimits: "${YARN_NM_HOISTING_LIMITS}"

nodeLinker: "${YARN_NODE_LINKER}"

npmPublishAccess: public

plugins:
  - path: .yarn/plugins/@yarnpkg/plugin-constraints.cjs
    spec: "@yarnpkg/plugin-constraints"
  - path: .yarn/plugins/@yarnpkg/plugin-exec.cjs
    spec: "@yarnpkg/plugin-exec"
  - path: .yarn/plugins/@yarnpkg/plugin-interactive-tools.cjs
    spec: "@yarnpkg/plugin-interactive-tools"
  - path: .yarn/plugins/@yarnpkg/plugin-stage.cjs
    spec: "@yarnpkg/plugin-stage"
  - path: .yarn/plugins/@yarnpkg/plugin-typescript.cjs
    spec: "@yarnpkg/plugin-typescript"
  - path: .yarn/plugins/@yarnpkg/plugin-version.cjs
    spec: "@yarnpkg/plugin-version"
  - path: .yarn/plugins/@yarnpkg/plugin-workspace-tools.cjs
    spec: "@yarnpkg/plugin-workspace-tools"

pnpDataPath: "${YARN_PNP_DATA_PATH}"

pnpEnableInlining: "${YARN_PNP_ENABLE_INLINING}"

pnpFallbackMode: "${YARN_PNP_FALLBACK_MODE}"

pnpMode: "${YARN_PNP_MODE}"

pnpShebang: "${YARN_PNP_SHEBANG}"

pnpUnpluggedFolder: "${YARN_PNP_UNPLUGGED_FOLDER}"

preferAggregateCacheInfo: "${YARN_PREFER_AGGREGATE_CACHE_INFO}"

preferInteractive: "${YARN_PREFER_INTERACTIVE}"

telemetryUserId: yarnpkg/berry

yarnPath: .yarn/releases/yarn-2.4.0.cjs
